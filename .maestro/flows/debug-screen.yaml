appId: foam-tv-e2e
name: "Debug Screen"
tags:
  - debug
  - devtools
---

- launchApp:
    clearState: true

- runFlow:
    when:
      visible: "Development Build"
    file: ../utils/handle-dev-client.yml

- extendedWaitUntil:
    visible: "Top|Following"
    timeout: 20000

- tapOn:
    text: "Settings"

- extendedWaitUntil:
    visible: "Settings|Developer|Debug"
    timeout: 10000

- tapOn:
    text: "Developer"
    optional: true

- tapOn:
    text: "Debug"
    optional: true

- tapOn:
    text: "DevTools"
    optional: true

- extendedWaitUntil:
    visible: "Debug|React Query|Diagnostics|Native HLS"
    timeout: 10000
    optional: true

- takeScreenshot: "debug-screen"

- assertVisible:
    text: "Native HLS"
    optional: true

- tapOn:
    text: "React Query"
    optional: true

- takeScreenshot: "debug-screen-toggled"
