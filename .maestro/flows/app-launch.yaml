appId: foam-tv-e2e
name: "App Launch"
tags:
  - smoke
  - critical
---

- launchApp:
    clearState: true

- runFlow:
    when:
      visible: "Development Build"
    file: ../utils/handle-dev-client.yml

- extendedWaitUntil:
    visible: "Top|Following"
    timeout: 20000

- assertVisible: "Search"
- assertVisible: "Settings"

- takeScreenshot: "app-launch-complete"
