---
name: Continuous Deploy iOS (Fingerprint)
on:
  workflow_dispatch:
    inputs:
      profile:
        type: choice
        description: Build profile to use
        options:
          - preview
          - production
  push:
    branches:
      - main

jobs:
  fingerprint:
    if: github.repository == 'luke-h1/foam'
    name: Fingerprint
    runs-on: ubuntu-latest
    outputs:
      fingerprint: ${{ steps.fingerprint.outputs.fingerprint }}
    concurrency: fingerprint-${{ github.event_name != 'pull_request' && 'main' || github.run_id }}
    permissions:
      contents: read

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.bun-version'

      - name: Setup Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Get Fingerprint
        id: fingerprint
        uses: expo/expo-github-action/fingerprint@v8

  determine-deploy-type:
    name: Determine Deploy Type
    runs-on: ubuntu-latest
    needs: fingerprint
    outputs:
      build-type: ${{ steps.check-build.outputs.build-type }}
    permissions:
      contents: read

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.bun-version'

      - name: Setup Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: Î› Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: bun
          patch-watchers: false

      - name: ğŸ” Check for existing build with fingerprint
        id: check-build
        env:
          FINGERPRINT: ${{ needs.fingerprint.outputs.fingerprint }}
        run: |
          echo "Checking for builds matching fingerprint: $FINGERPRINT"
          
          # Query EAS for builds with matching runtime version (fingerprint)
          BUILD_INFO=$(eas build:list --platform ios --status finished --limit 1 --runtimeVersion "$FINGERPRINT" --json 2>/dev/null || echo "[]")
          
          if [ "$BUILD_INFO" = "[]" ] || [ -z "$BUILD_INFO" ]; then
            echo "No existing build found with fingerprint $FINGERPRINT"
            echo "build-type=build" >> $GITHUB_OUTPUT
          else
            echo "Found existing build with fingerprint $FINGERPRINT"
            echo "build-type=update" >> $GITHUB_OUTPUT
          fi

  ota-update:
    name: ğŸš€ OTA Update
    runs-on: ubuntu-latest
    needs: [fingerprint, determine-deploy-type]
    if: needs.determine-deploy-type.outputs.build-type == 'update'
    permissions:
      contents: read

    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: Load secrets
        id: load_secrets
        uses: 1password/load-secrets-action@v3
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TWITCH_CLIENT_ID: op://ci-cd/foam-staging/TWITCH_CLIENT_ID
          TWITCH_CLIENT_SECRET: op://ci-cd/foam-staging/TWITCH_CLIENT_SECRET
          AUTH_PROXY_API_BASE_URL: op://ci-cd/foam-staging/AUTH_PROXY_API_BASE_URL
          AUTH_PROXY_API_KEY: op://ci-cd/foam-staging/AUTH_PROXY_API_KEY
          SENTRY_AUTH_TOKEN: op://ci-cd/foam-staging/SENTRY_AUTH_TOKEN
          OP_ENV_FILE: ".env"

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.bun-version'

      - name: Setup Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: Î› Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: bun
          patch-watchers: false

      - name: ğŸ“¤ Publish OTA Update
        run: |
          echo "ğŸ“± Publishing OTA update for fingerprint: ${{ needs.fingerprint.outputs.fingerprint }}"
          eas update --channel production --message "OTA Update from ${{ github.sha }}" --non-interactive

  native-build:
    name: ğŸ—ï¸ Native Build and Submit
    runs-on: foam
    needs: [fingerprint, determine-deploy-type]
    if: needs.determine-deploy-type.outputs.build-type == 'build'
    permissions:
      contents: read

    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 5

      - name: Load secrets
        id: load_secrets
        uses: 1password/load-secrets-action@v3
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TWITCH_CLIENT_ID: op://ci-cd/foam-staging/TWITCH_CLIENT_ID
          TWITCH_CLIENT_SECRET: op://ci-cd/foam-staging/TWITCH_CLIENT_SECRET
          AUTH_PROXY_API_BASE_URL: op://ci-cd/foam-staging/AUTH_PROXY_API_BASE_URL
          AUTH_PROXY_API_KEY: op://ci-cd/foam-staging/AUTH_PROXY_API_KEY
          SENTRY_AUTH_TOKEN: op://ci-cd/foam-staging/SENTRY_AUTH_TOKEN
          GOOGLE_SERVICES_IOS_PROD_BS4: op://ci-cd/foam-staging/GOOGLE_SERVICES_IOS_PROD_BS4
          GOOGLE_SERVICES_ANDROID_PROD_BS4: op://ci-cd/foam-staging/GOOGLE_SERVICES_ANDROID_PROD_BS4
          SLACK_WEBHOOK_URL: op://ci-cd/foam-staging/SLACK_WEBHOOK_URL
          OP_ENV_FILE: ".env"

      - name: ğŸ“„ Decode and write Google service files
        run: |
          if [ -z "$GOOGLE_SERVICES_ANDROID_PROD_BS4" ]; then
            echo "Error: GOOGLE_SERVICES_ANDROID_PROD_BS4 is not set"
            exit 1
          fi
          if [ -z "$GOOGLE_SERVICES_IOS_PROD_BS4" ]; then
            echo "Error: GOOGLE_SERVICES_IOS_PROD_BS4 is not set"
            exit 1
          fi
          
          echo "Decoding Android Google Services JSON..."
          echo "$GOOGLE_SERVICES_ANDROID_PROD_BS4" | base64 -d > google-services-prod.json
          
          echo "Decoding iOS Google Services plist..."
          echo "$GOOGLE_SERVICES_IOS_PROD_BS4" | base64 -d > GoogleService-Info-prod.plist
          
          echo "âœ… Google service files written successfully"

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.bun-version'

      - name: Setup Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: Î› Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: bun
          patch-watchers: false

      - name: ğŸª› Setup jq
        uses: dcarbone/install-jq-action@v2

      - name: â›ï¸ Setup EAS local builds
        run: bun add -g eas-cli-local-build-plugin

      - name: ğŸ—ï¸ EAS Build
        run: |
          echo "ğŸ”§ Building with fingerprint: ${{ needs.fingerprint.outputs.fingerprint }}"
          EXPO_PUBLIC_ENABLE_TREESHACKING=1 EXPO_APPLE_TEAM_ID="XJA7HDCMMY" bun eas build --profile production --platform ios --non-interactive --no-wait --local --output ./app-production.abd

      - name: ğŸš€ Submit to App Store
        run: eas submit -p ios --non-interactive --path ./app-production.abd
