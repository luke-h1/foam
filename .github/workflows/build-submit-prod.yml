---
name: Continuous Deploy iOS
on:
  workflow_dispatch:
    inputs:
      profile:
        type: choice
        description: Build profile to use
        options:
          - preview
          - production
      force_native_build:
        type: boolean
        description: Force a native build (skip fingerprint check)
        default: false

jobs:
  fingerprint:
    if: github.repository == 'luke-h1/foam'
    name: Fingerprint
    runs-on: ubuntu-latest
    outputs:
      fingerprint: ${{ steps.fingerprint.outputs.fingerprint }}
      app-version: ${{ steps.app-version.outputs.version }}
    concurrency: fingerprint-${{ github.event_name != 'pull_request' && 'main' || github.run_id }}
    permissions:
      contents: read

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.bun-version'

      - name: Setup Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Get Fingerprint
        id: fingerprint
        uses: expo/expo-github-action/fingerprint@v8

      - name: ğŸ“± Get App Version
        id: app-version
        run: |
          # Extract VERSION from app.config.ts
          VERSION=$(grep "const VERSION = " app.config.ts | sed "s/.*'\(.*\)'.*/\1/")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "App version: $VERSION"

  determine-deploy-type:
    name: Determine Deploy Type
    runs-on: ubuntu-latest
    needs: fingerprint
    outputs:
      build-type: ${{ steps.check-build.outputs.build-type }}
    permissions:
      contents: read

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.bun-version'

      - name: Setup Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: Î› Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: bun
          patch-watchers: false

      - name: ğŸ” Check for existing build with app version
        id: check-build
        env:
          APP_VERSION: ${{ needs.fingerprint.outputs.app-version }}
          FINGERPRINT: ${{ needs.fingerprint.outputs.fingerprint }}
          FORCE_BUILD: ${{ github.event.inputs.force_native_build }}
        run: |
          echo "Checking for builds matching app version: $APP_VERSION"
          echo "Current fingerprint: $FINGERPRINT"
          
          # If force build is requested, always do a native build
          if [ "$FORCE_BUILD" = "true" ]; then
            echo "Force build requested"
            echo "build-type=build" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Query EAS for builds with matching runtime version (now using appVersion policy)
          # Capture stdout and stderr separately
          BUILD_INFO=$(eas build:list --platform ios --status finished --limit 1 --runtimeVersion "$APP_VERSION" --json --non-interactive 2>/dev/null)
          EAS_EXIT_CODE=$?
          
          # Check if command failed or output is not JSON
          if [ $EAS_EXIT_CODE -ne 0 ] || [ -z "$BUILD_INFO" ]; then
            echo "eas build:list command failed or returned empty, treating as no builds found"
            echo "build-type=build" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if output looks like JSON (starts with [ or {)
          if ! echo "$BUILD_INFO" | grep -qE '^[\[\{]'; then
            echo "Warning: eas build:list did not return JSON format, treating as no builds found"
            echo "Output preview: $(echo "$BUILD_INFO" | head -c 200)"
            echo "build-type=build" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Validate that BUILD_INFO is valid JSON
          if ! echo "$BUILD_INFO" | jq empty 2>/dev/null; then
            echo "Warning: eas build:list returned invalid JSON, treating as no builds found"
            echo "Output preview: $(echo "$BUILD_INFO" | head -c 200)"
            echo "build-type=build" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if we have any builds
          BUILD_COUNT=$(echo "$BUILD_INFO" | jq 'length // 0' 2>/dev/null || echo "0")
          
          if [ "$BUILD_COUNT" = "0" ] || [ "$BUILD_INFO" = "[]" ]; then
            echo "No existing build found with app version $APP_VERSION"
            echo "build-type=build" >> $GITHUB_OUTPUT
          else
            # Check if the fingerprint has changed since the last build
            # If fingerprint changed, we need a native build for native code changes
            LAST_BUILD_FINGERPRINT=$(echo "$BUILD_INFO" | jq -r '.[0].metadata.fingerprintHash // empty' 2>/dev/null || echo "")
            
            if [ -n "$LAST_BUILD_FINGERPRINT" ] && [ "$LAST_BUILD_FINGERPRINT" != "$FINGERPRINT" ]; then
              echo "Fingerprint changed from $LAST_BUILD_FINGERPRINT to $FINGERPRINT"
              echo "Native code changes detected, triggering native build"
              echo "build-type=build" >> $GITHUB_OUTPUT
            else
              echo "Found existing build with app version $APP_VERSION and matching fingerprint"
              echo "build-type=update" >> $GITHUB_OUTPUT
            fi
          fi

  ota-update:
    name: ğŸš€ OTA Update
    runs-on: ubuntu-latest
    needs: [fingerprint, determine-deploy-type]
    if: needs.determine-deploy-type.outputs.build-type == 'update'
    permissions:
      contents: read

    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.bun-version'

      - name: Setup Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: Î› Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: bun
          patch-watchers: false

      - name: ğŸ“¤ Run EAS Update Workflow
        run: |
          echo "ğŸ“± Triggering EAS update workflow for app version: ${{ needs.fingerprint.outputs.app-version }}"
          eas workflow:run .eas/ota-update.yml --non-interactive

  native-build:
    name: ğŸ—ï¸ Native Build and Submit
    runs-on: foam
    needs: [fingerprint, determine-deploy-type]
    if: needs.determine-deploy-type.outputs.build-type == 'build'
    permissions:
      contents: read

    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 5

      - name: Load secrets
        id: load_secrets
        uses: 1password/load-secrets-action@v3
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TWITCH_CLIENT_ID: op://ci-cd/foam-staging/TWITCH_CLIENT_ID
          TWITCH_CLIENT_SECRET: op://ci-cd/foam-staging/TWITCH_CLIENT_SECRET
          AUTH_PROXY_API_BASE_URL: op://ci-cd/foam-staging/AUTH_PROXY_API_BASE_URL
          AUTH_PROXY_API_KEY: op://ci-cd/foam-staging/AUTH_PROXY_API_KEY
          SENTRY_AUTH_TOKEN: op://ci-cd/foam-staging/SENTRY_AUTH_TOKEN
          GOOGLE_SERVICES_IOS_PROD_BS4: op://ci-cd/foam-staging/GOOGLE_SERVICES_IOS_PROD_BS4
          GOOGLE_SERVICES_ANDROID_PROD_BS4: op://ci-cd/foam-staging/GOOGLE_SERVICES_ANDROID_PROD_BS4
          SLACK_WEBHOOK_URL: op://ci-cd/foam-staging/SLACK_WEBHOOK_URL
          OP_ENV_FILE: ".env"

      - name: ğŸ“„ Decode and write Google service files
        run: |
          if [ -z "$GOOGLE_SERVICES_ANDROID_PROD_BS4" ]; then
            echo "Error: GOOGLE_SERVICES_ANDROID_PROD_BS4 is not set"
            exit 1
          fi
          if [ -z "$GOOGLE_SERVICES_IOS_PROD_BS4" ]; then
            echo "Error: GOOGLE_SERVICES_IOS_PROD_BS4 is not set"
            exit 1
          fi
          
          echo "Decoding Android Google Services JSON..."
          echo "$GOOGLE_SERVICES_ANDROID_PROD_BS4" | base64 -d > google-services-prod.json
          
          echo "Decoding iOS Google Services plist..."
          echo "$GOOGLE_SERVICES_IOS_PROD_BS4" | base64 -d > GoogleService-Info-prod.plist
          
          echo "âœ… Google service files written successfully"

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.bun-version'

      - name: Setup Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: Î› Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: bun
          patch-watchers: false

      - name: ğŸª› Setup jq
        uses: dcarbone/install-jq-action@v2

      - name: â›ï¸ Setup EAS local builds
        run: bun add -g eas-cli-local-build-plugin

      - name: ğŸ—ï¸ EAS Build
        run: |
          echo "ğŸ”§ Building with app version: ${{ needs.fingerprint.outputs.app-version }}"
          echo "ğŸ”§ Fingerprint: ${{ needs.fingerprint.outputs.fingerprint }}"
          EXPO_PUBLIC_ENABLE_TREESHACKING=1 EXPO_APPLE_TEAM_ID="XJA7HDCMMY" bun eas build --profile production --platform ios --non-interactive --no-wait --local --output ./app-production.abd

      - name: ğŸš€ Submit to App Store
        run: eas submit -p ios --non-interactive --path ./app-production.abd
