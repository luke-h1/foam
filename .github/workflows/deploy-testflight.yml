name: Deploy testflight
on:
  pull_request:
  workflow_dispatch:
    inputs:
      variant:
        description: The variant to deploy to
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
      platform:
        description: The platform to deploy to
        required: true
        default: 'ios'
        type: choice
        options:
          - ios
          - android
jobs:
  deploy:
    runs-on: macos-latest
    if: github.actor == 'luke-h1'
    concurrency: deploy-testflight-${{ github.run_id }}
    steps:
      - name: ğŸ” Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/tutorial/eas/using-github/"
            exit 1
          fi

      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - name: Load secret
        id: load_secrets
        uses: 1password/load-secrets-action@v3
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TWITCH_CLIENT_ID: op://ci-cd/foam-staging/TWITCH_CLIENT_ID
          TWITCH_CLIENT_SECRET: op://ci-cd/foam-staging/TWITCH_CLIENT_SECRET
          AUTH_PROXY_API_BASE_URL: op://ci-cd/foam-staging/AUTH_PROXY_API_BASE_URL
          AUTH_PROXY_API_KEY: op://ci-cd/foam-staging/AUTH_PROXY_API_KEY
          # OP_ENV_FILE: ".env"

      - name: Write .env file
        run: |
          echo "EXPO_UNSTABLE_TREE_SHAKING=1" >> .env
          echo "TWITCH_CLIENT_ID=${{ steps.load_secrets.outputs.TWITCH_CLIENT_ID }}" >> .env
          echo "TWITCH_CLIENT_SECRET=${{ steps.load_secrets.outputs.TWITCH_CLIENT_SECRET }}" >> .env
          echo "AUTH_PROXY_API_BASE_URL=${{ steps.load_secrets.outputs.AUTH_PROXY_API_BASE_URL }}" >> .env
          echo "AUTH_PROXY_API_KEY=${{ steps.load_secrets.outputs.AUTH_PROXY_API_KEY }}" >> .env
       
      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.bun-version'

      - name: Setup Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: â˜•ï¸ Setup Cocoapods
        uses: maxim-lobanov/setup-cocoapods@v1
        with:
          version: latest  
      - name: Î› Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          eas-cache: true
          token: ${{ secrets.EXPO_TOKEN }}
          packager: bun

      - name: EAS build
        run: |
          if [ "${{ inputs.platform }}" = "ios" ]; then
            bun eas build -p ios --profile ${{ inputs.variant }} --local --output app-${{ inputs.variant }}.abd --non-interactive
            # bun eas submit -p ios --path ./app-${{ inputs.variant }}.abd

          else
            bun eas build -p android --profile ${{ inputs.variant }} --local --output app-${{ inputs.variant }}.apk --non-interactive
            # bun eas submit -p android --path ./app-${{ inputs.variant }}.apk
          fi

      - name: Deploy ğŸš€
        run: |
          if [ "${{ inputs.platform }}" = "ios" ]; then
            bun eas submit -p ios --path ./app-${{ inputs.variant }}.abd
          else
            bun eas submit -p android --path ./app-${{ inputs.variant }}.apk
          fi
