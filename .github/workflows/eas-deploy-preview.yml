name: EAS deploy preview
on:
  workflow_dispatch:
  # pull_request:
  #   types: [opened, synchronize]
jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    concurrency: deploy-preview-${{ github.run_id }}
    steps:
      - name: ğŸ” Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/tutorial/eas/using-github/"
            exit 1
          fi

      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.bun-version'

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: Î› Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          eas-cache: true
          token: ${{ secrets.EXPO_TOKEN }}
          packager: bun

      - name: ğŸš€ Deploy to preview
        uses: expo/expo-github-action/continuous-deploy-fingerprint@main
        with:
          profile: 'preview'
          branch: 'preview'
          platform: all
