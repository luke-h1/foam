name: EAS deploy production
on:
  workflow_dispatch:
jobs:
  deploy-production:
    runs-on: ubuntu-latest
    concurrency: deploy-prod
    steps:
      - name: 🔎 Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/tutorial/eas/using-github/"
            exit 1
          fi

      - name: 🏗 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: 🥟 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.bun-version'

      - name: Setup Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .nvmrc

      - name: 📦 Install dependencies
        run: bun install --frozen-lockfile


      - name: 📷 Check fingerprint and install dependencies
        id: fingerprint
        uses: ./.github/actions/fingerprint-native
        with:
          profile: production
          previous-commit-tag: ${{ inputs.runtimeVersion }}


      - name: Λ Setup EAS
        uses: expo/expo-github-action@v8
        if: ${{ !steps.fingerprint.outputs.includes-changes }}
        with:
          eas-version: latest
          eas-cache: true
          token: ${{ secrets.EXPO_TOKEN }}
          packager: bun
          # prevent workflow hanging on patching linux fs watchers
          patch-watchers: false

      - name: ⬇️ Restore Cache
        id: get-base-commit
        uses: actions/cache@v4
        if: ${{ !steps.fingerprint.outputs.includes-changes }}
        with:
          path: most-recent-testflight-commit.txt
          key: most-recent-testflight-commit

      - name: ✏️ Write commit hash to cache
        if: ${{ !steps.fingerprint.outputs.includes-changes }}
        run: echo ${{ github.sha }} > most-recent-testflight-commit.txt

  # GitHub actions are horrible so let's just copy paste this in
  buildIfNecessaryIOS:
    name: Build and Submit iOS
    runs-on: macos-14
    concurrency:
      group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}-build-ios
      cancel-in-progress: true
    needs: [deploy-production]
    if: ${{ inputs.channel != 'preview' && needs.bundleDeploy.outputs.changes-detected }}
    steps:
      - name: Check for EXPO_TOKEN
        run: >
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: 🏗 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Λ Setup EAS
        uses: expo/expo-github-action@v8
        if: ${{ !steps.fingerprint.outputs.includes-changes }}
        with:
          eas-version: latest
          eas-cache: true
          token: ${{ secrets.EXPO_TOKEN }}
          packager: bun
          # prevent workflow hanging on patching linux fs watchers
          patch-watchers: false


      - name: 🏗️ EAS Build
        run: eas build -p ios --profile production --local --output build.ipa --non-interactive

      - name: submit
        run: eas submit -p ios --non-interactive --path build.ipa

      - name: ⬇️ Restore Cache
        id: get-base-commit
        uses: actions/cache@v4
        if: ${{ inputs.channel == 'production' }}
        with:
          path: most-recent-testflight-commit.txt
          key: most-recent-testflight-commit

      - name: ✏️ Write commit hash to cache
        if: ${{ inputs.channel == 'production' }}
        run: echo ${{ github.sha }} > most-recent-testflight-commit.txt
