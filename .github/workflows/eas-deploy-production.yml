name: EAS deploy production
on:
  workflow_dispatch:
jobs:
  deploy-production:
    runs-on: ubuntu-latest
    concurrency: deploy-prod
    steps:
      - name: ğŸ” Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/tutorial/eas/using-github/"
            exit 1
          fi

      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.bun-version'

      - name: Setup Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: Î› Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          eas-cache: true
          token: ${{ secrets.EXPO_TOKEN }}
          packager: bun
          # prevent workflow hanging on patching linux fs watchers
          patch-watchers: false

      - name: ğŸš€ Build & deploy to production
        run: bun run build:production
