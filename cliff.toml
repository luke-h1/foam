# git-cliff configuration for Foam app releases
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog\n
"""

body = """
{% if version %}\
    ## {{ version | trim_start_matches(pat="v") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\
"""

# Template for the changelog footer
footer = """
"""

# Remove the leading and trailing whitespace from the templates
trim = true

# Postprocessors (issue links)
postprocessors = [
  { pattern = '<REPO>', replace = "https://github.com/lhowsam/foam" },
]

[git]
# Parse conventional commits
conventional_commits = true

# Include unconventional commits (don't filter them out)
filter_unconventional = false

# Process each line of a commit as an individual commit
split_commits = false

# Use topological order for tags (based on git commit graph, not alphabetical).
# Critical for OTA tags with UUIDs that don't sort chronologically.
topo_order = true

# Match both semver tags (native builds) and OTA tags (ota-<uuid> or ota-0.0.38-27)
tag_pattern = "^(v?[0-9]+\\.[0-9]+\\.[0-9]+.*|ota-.+)$"

date_order = false

# Commit preprocessors
commit_preprocessors = [
  # Replace issue numbers
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](<REPO>/issues/${2}))" },
  # Check spelling
  { pattern = 'Depenendency', replace = "Dependency" },
  { pattern = 'dependency', replace = "Dependency" },
]

# Regex for parsing commits
commit_parsers = [
  # Skip patterns first (order matters!)
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore: [Rr]elease", skip = true },
  { message = "^chore\\(changelog\\)", skip = true },
  { message = "^[0-9]+\\.[0-9]+\\.[0-9]+", skip = true },
  { message = "^[Rr]elease", skip = true },
  { message = "^Merge", skip = true },
  # Conventional commit types (with emojis)
  { message = "^feat", group = "âœ¨ Features" },
  { message = "^fix", group = "ğŸ› Bug Fixes" },
  { message = "^perf", group = "âš¡ Performance" },
  { message = "^refactor", group = "â™»ï¸ Refactor" },
  { message = "^style", group = "ğŸ’„ Styling" },
  { message = "^test", group = "ğŸ§ª Testing" },
  { message = "^doc", group = "ğŸ“š Documentation" },
  { message = "^docs", group = "ğŸ“š Documentation" },
  { message = "^chore\\(deps\\)", group = "ğŸ“¦ Dependencies" },
  { message = "^chore\\(deps-dev\\)", group = "ğŸ“¦ Dependencies" },
  { message = "^chore", group = "ğŸ”§ Miscellaneous Tasks" },
  { message = "^ci", group = "ğŸ‘· CI/CD" },
  { message = "^build", group = "ğŸ—ï¸ Build" },
  { message = "^revert", group = "âª Reverted" },
  { body = ".*security", group = "ğŸ”’ Security" },
  # Catch-all for non-conventional commits
  { message = ".*", group = "ğŸ“ Other Changes" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = false

# Filter out commits by pattern
filter_commits = false

# Sort order for commits within each group
sort_commits = "oldest"
