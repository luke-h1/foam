# git-cliff configuration for Foam app releases
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog\n
"""

# Template for the changelog body
body = """
{% if version %}\
    ## {{ version | trim_start_matches(pat="v") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""

# Template for the changelog footer
footer = """
"""

# Remove the leading and trailing whitespace from the templates
trim = true

# Postprocessors
postprocessors = [
  { pattern = '<REPO>', replace = "https://github.com/lhowsam/foam" },
]

[git]
# Parse conventional commits
conventional_commits = true

# Include unconventional commits (don't filter them out)
filter_unconventional = false

# Process each line of a commit as an individual commit
split_commits = false

# Commit preprocessors
commit_preprocessors = [
  # Replace issue numbers
  { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](<REPO>/issues/${2}))" },
  # Check spelling
  { pattern = 'Depenendency', replace = "Dependency" },
  { pattern = 'dependency', replace = "Dependency" },
]

# Regex for parsing commits
commit_parsers = [
  # Skip patterns first (order matters!)
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore: [Rr]elease", skip = true },
  { message = "^[0-9]+\\.[0-9]+\\.[0-9]+", skip = true },
  { message = "^[Rr]elease", skip = true },
  { message = "^Merge", skip = true },
  # Conventional commit types
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactor" },
  { message = "^style", group = "Styling" },
  { message = "^test", group = "Testing" },
  { message = "^doc", group = "Documentation" },
  { message = "^docs", group = "Documentation" },
  { message = "^chore\\(deps\\)", group = "Dependencies" },
  { message = "^chore\\(deps-dev\\)", group = "Dependencies" },
  { message = "^chore", group = "Miscellaneous Tasks" },
  { message = "^ci", group = "CI/CD" },
  { message = "^build", group = "Build" },
  { message = "^revert", group = "Reverted" },
  { body = ".*security", group = "Security" },
  # Catch-all for non-conventional commits
  { message = ".*", group = "Other Changes" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = false

# Filter out commits by pattern
filter_commits = false

# Tag pattern for releases
tag_pattern = "v[0-9].*"

# Sort order for commits within each group
sort_commits = "oldest"
