commit-msg:
  commands:
    'lint commit message':
      run: bun commitlint --edit {1}

pre-commit:
  parallel: true
  jobs:
    - name: eslint
      run: bun eslint {staged_files} --fix
      glob: '*.{ts,tsx,js,jsx}'

    - name: prettier
      run: bun prettier --write {staged_files}
      glob: '*.{js,jsx,ts,tsx,css,scss,html}'

    - name: svgo
      run: bun svgo -f ./assets/icons
      glob: 'assets/icons/**/*.svg'

    - name: expo optimize
      run: bun expo optimize {staged_files}
      glob: '*.{png,jpg,jpeg,gif}'
